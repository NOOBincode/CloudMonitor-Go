global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CloudMonitor-Go 微服务监控
  - job_name: 'cloudmonitor-agent'
    static_configs:
      - targets: ['agent:8001']
    metrics_path: '/metrics'

  - job_name: 'cloudmonitor-collector'
    static_configs:
      - targets: ['collector:8002']
    metrics_path: '/metrics'

  - job_name: 'cloudmonitor-processor'
    static_configs:
      - targets: ['processor:8003']
    metrics_path: '/metrics'

  - job_name: 'cloudmonitor-alerting'
    static_configs:
      - targets: ['alerting:8004']
    metrics_path: '/metrics'

  - job_name: 'cloudmonitor-query'
    static_configs:
      - targets: ['query:8005']
    metrics_path: '/metrics'

  - job_name: 'cloudmonitor-web'
    static_configs:
      - targets: ['web:8006']
    metrics_path: '/metrics'

  # 数据库监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']

  # 消息队列监控
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # 链路追踪监控
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:16686']
