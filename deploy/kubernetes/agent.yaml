apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmonitor-agent
  namespace: cloudmonitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudmonitor-agent
  template:
    metadata:
      labels:
        app: cloudmonitor-agent
    spec:
      containers:
      - name: agent
        image: cloudmonitor-agent:latest
        ports:
        - containerPort: 9001
          name: grpc
        - containerPort: 8001
          name: http
        env:
        - name: CONFIG_PATH
          value: "/app/configs/config.yaml"
        volumeMounts:
        - name: config-volume
          mountPath: /app/configs
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: cloudmonitor-config
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmonitor-agent
  namespace: cloudmonitor
spec:
  selector:
    app: cloudmonitor-agent
  ports:
  - name: grpc
    port: 9001
    targetPort: 9001
  - name: http
    port: 8001
    targetPort: 8001
  type: ClusterIP
