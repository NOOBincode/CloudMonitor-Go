apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudmonitor-ingress
  namespace: cloudmonitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: cloudmonitor.local
    http:
      paths:
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: cloudmonitor-web
            port:
              number: 8006
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudmonitor-web
            port:
              number: 8006
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: cloudmonitor-grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: cloudmonitor-prometheus
            port:
              number: 9090
      - path: /jaeger
        pathType: Prefix
        backend:
          service:
            name: cloudmonitor-jaeger
            port:
              number: 16686
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmonitor-grafana
  namespace: cloudmonitor
spec:
  selector:
    app: cloudmonitor-grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmonitor-prometheus
  namespace: cloudmonitor
spec:
  selector:
    app: cloudmonitor-prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmonitor-jaeger
  namespace: cloudmonitor
spec:
  selector:
    app: cloudmonitor-jaeger
  ports:
  - port: 16686
    targetPort: 16686
  type: ClusterIP
