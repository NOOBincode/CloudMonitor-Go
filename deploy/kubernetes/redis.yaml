apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cloudmonitor-redis
  namespace: cloudmonitor
spec:
  serviceName: cloudmonitor-redis
  replicas: 1
  selector:
    matchLabels:
      app: cloudmonitor-redis
  template:
    metadata:
      labels:
        app: cloudmonitor-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmonitor-redis
  namespace: cloudmonitor
spec:
  selector:
    app: cloudmonitor-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
